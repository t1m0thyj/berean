<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Berean Help - File menu</title>
  </head>
  <body>
    <p><font size=+1><b>File menu</b></font></p>
    <p>
    <a name="Print"><b>Print</b></a>
    <br />
    Opens the print dialog to print the current chapter.
    </p>
    <p>
    <a name="PageSetup"><b>Page Setup</b></a>
    <br />
    Opens the page setup dialog to change the page settings for printing.
    </p>
    <p>
    <a name="PrintPreview"><b>Print Preview</b></a>
    <br />
    Opens the print preview window to preview the current chapter.
    </p>
    <p>
    <a name="Exit"><b>Exit</b></a>
    <br />
    Quits Berean.
    </p>
  </body>
</html>
