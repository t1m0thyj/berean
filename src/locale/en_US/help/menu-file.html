<body>
  <h3>File menu</h3>
  <p><a name="PageSetup"><b>Page Setup</b></a><br>
  Changes page layout settings.</p>
  <p><a name="PrintPreview"><b>Print Preview</b></a><br>
  Previews the current chapter.</p>
  <p><a name="Print"><b>Print</b></a><br>
  Prints the current chapter.</p>
  <p><b>Exit</b><br>
  Exits the application.</p>
</body>
